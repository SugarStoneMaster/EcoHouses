<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body style="display: flex;

        <h2 style="color: #007bff;">Reset della Password</h2>
        <p style="margin-bottom: 20px; color: #555;">La tua password Ã¨ stata resettata. Di seguito trovi la

        <p style="color: #b3b3b3; margin-top: 20px;">Se non hai richiesto il reset della password, contatta il

      </td>
    </tr>
  </table>

</html>
